<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 shape-outline">
            <form>
                <h5 class="form-header">Добро пожаловать!</h5>
                <div class="alert alert-danger" role="alert" [ngClass]="{'none-display': !this.authError}">
                    <strong>Ошибка!</strong> Неверная почта или пароль. Проверьте правильность введенных данных.
                </div>
                
                
                <div class="form-group row">
                    <label for="inputMail" class="col-sm-2 col-form-label">Почта: </label>
                    <div class="col-sm-10">
                        <input 
                            type="text" 
                            class="form-control" 
                            [ngClass]="{'is-invalid': !this.validEmail}" 
                            name='inputMail' 
                            id="inputMail" 
                            [(ngModel)]="this.authDTO.email" 
                        />
                        <div *ngIf='!this.validEmail' class="invalid-msg">
                            <small>{{this.msgNullField}}</small>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль: </label>
                    <div class="col-sm-10">
                        <input 
                            type="password" 
                            class="form-control"
                            [ngClass]="{'is-invalid': !this.validPassword}"
                            name="inputPassword" id="inputPassword"
                            [(ngModel)]="this.authDTO.password">
                        <div *ngIf='!this.validPassword' class="invalid-msg">
                            <small>{{this.msgNullField}}</small>
                        </div>
                    </div>
                </div>
                
            </form>
            <button class="btn btn-block btn-primary" (click)="this.clickonAuthorizationBtn()">Войти</button>
        </div>
    </div>
</div>
