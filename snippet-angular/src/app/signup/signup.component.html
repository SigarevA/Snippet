<div class="container">
    <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 shape-outline">
            <form class="form-registration">
                <h5 class="form-header">Регистрация</h5>

                <div *ngIf="emailIsBusy" class="alert alert-danger" role="alert">
                    <strong>Ошибка!</strong> Пользователь с такой уже существует.
                </div>

                <div class="form-group row">
                    <label for="inputName" class="col-sm-2 col-form-label">Имя: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [ngClass]="{'is-invalid': !this.validName}" name='inputName' id="inputName" [(ngModel)]="registratinDTO.name" (ngModelChange)="changeName()">
                        <div *ngIf='!this.validName' class="invalid-msg">
                            <small>{{this.msgNullField}}</small>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Почта: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" [ngClass]="{'is-invalid': !this.validEmail}" name="inputEmail" id="inputEmail" [(ngModel)]="registratinDTO.email">
                        <div *ngIf='!this.validEmail' class="invalid-msg">
                            <small>{{this.msgErrorEmail}}</small>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Пароль: </label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" [ngClass]="{'is-invalid': !this.validPassword}"  name="inputPassword" id="inputPassword" [(ngModel)]="registratinDTO.password">
                        <div *ngIf='!this.validPassword' class="invalid-msg">
                            <small>{{this.msgNullField}}</small>
                        </div>
                    </div>
                </div>
            </form>
            <button class="btn btn-block btn-primary" (click)="click()">Зарегистрироваться</button>
        </div>
    </div>
</div>
