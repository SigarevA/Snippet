<div class="container">
    <div *ngIf="this.errorShow" class="alert alert-info" role="alert">
        <strong>Приносим свои искренние извинения за неудобства!</strong>
        В данный момент мы не сможем обработать ваше подключение, попробуйте позже.
    </div>
    <div *ngIf="!this.errorShow" id="accordion" role="tablist">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Профиль
              </a>
            </h5>
          </div>
      
          <div id="collapseOne" class="collapse show" role="tabpanel" aria-labelledby="headingOne">
            <div class="card-body">
                <a 
                    [routerLink]="['/upload']"
                    class="btn btn-primary"
                >
                    Загрузить фото
                </a>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                Лента
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
            <div class="card-body">
                Тип:
                <div *ngIf="tapeTypes" class="menu-items">
                    <ul>
                        <li *ngFor="let tapeType of tapeTypes.tapeTypes">
                            <button  
                                [ngClass]="{
                                    'active_type_tape': tapeType.selected,
                                    'disactive_type_tape' : !tapeType.selected
                                }"
                                (click)="pickTapeType(tapeType.name)"
                            > 
                                {{tapeTypes.toRepresentation(tapeType.name)}}
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
          </div>
        </div>
    </div>
</div>
